<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/report.js" type="module"></script>
    <script src="js/report-utility.js" type="module"></script>
    <link rel="stylesheet" href="css/report.css" />
    <title>Network Report</title>
  </head>
  <body>
    <div class="showcase"></div>
    <header>
      <div id="header-content">
        <h1 class="title">Network Report for:-</h1>
      </div>
    </header>
    <div class="wrapper">
      <div class="filters">
        <h2>Filters</h2>
        <div>
          <label>
            Request Type:
            <select id="requestType">
              <option>All</option>
              <option>JavaScript</option>
            </select>
          </label>
          <label
            >Script Type:
            <select id="scriptType">
              <option>All</option>
              <option>3rd Party</option>
            </select>
          </label>
          <label
            >Download Data:
            <select id="downloadType">
              <option>JSON</option>
              <option>CSV</option>
            </select>
            <button class="download-button">Download Data</button>
          </label>
        </div>
        <input type="text" id="search-bar" placeholder="Search" />
      </div>
      <div class="graph-wrapper">
        <h2>Performance Metrics</h2>
        <div class="graph">
          <div class="prompt-for-unload">Prompt for Unload</div>
          <div class="redirect">Redirect</div>
          <div class="app-cache">App Cache</div>
          <div class="dns">DNS</div>
          <div class="tcp">TCP</div>
          <div class="request">Request</div>
          <div class="response">Response</div>
          <div class="processing">Processing</div>
          <div class="on-load">On Load</div>
        </div>
      </div>
      <table class="styled-table">
        <thead>
          <tr class="header-row">
            <th data-index="0">Request Id</th>
            <th data-index="1">Url</th>
            <th data-index="2">Status</th>
            <th data-index="3">Start Time</th>
            <th data-index="4">End Time</th>
            <th data-index="5">Duration (ms)</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
    </div>
  </body>
</html>

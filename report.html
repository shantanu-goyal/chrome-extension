<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/report.js" type="module"></script>
    <script src="js/report-utility.js" type="module"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/report.css" />
    <link rel="stylesheet" href="css/filter.css" />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <title>Network Report</title>
  </head>
  <body>
    <div class="showcase"></div>
    <header>
      <div id="header-content">
        <h1 class="title">Network Report for:-</h1>
      </div>
    </header>
    <div class="wrapper">
      <div class="filter-wrapper">
        <input type="text" id="search-bar" placeholder="Search" />
        <div class="filter-wrapper-inner">
          <div class="btn-group dropdown-filter">
            <button
              type="button"
              id="dropdown-button"
              class="btn btn-default dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Filter by <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-header">Request Type</li>
              <label>
                <input name="request_type" type="radio" value="All" />All</label
              >

              <label>
                <input
                  name="request_type"
                  type="radio"
                  value="JavaScript"
                />JavaScript</label
              >
              <li role="separator" class="divider"></li>
              <li class="dropdown-header">Script Type</li>

              <label>
                <input name="script_type" type="radio" value="All" />All</label
              >
              <label>
                <input name="script_type" type="radio" value="3rd Party" />3rd
                Party</label
              >
              <label>
                <input
                  name="script_type"
                  type="radio"
                  value="Domain Specific"
                />Domain Specific
              </label>
            </ul>
          </div>
          <select id="downloadType">
            <option>JSON</option>
            <option>CSV</option>
          </select>
          <button class="download-button">Download Data</button>
        </div>
      </div>
      <table class="styled-table">
        <thead>
          <tr class="header-row">
            <th data-index="0">Request Id</th>
            <th data-index="1">URL</th>
            <th data-index="2">Status</th>
            <th data-index="3">Start Time</th>
            <th data-index="4">End Time</th>
            <th data-index="5">Duration (ms)</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
    </div>
  </body>
</html>
